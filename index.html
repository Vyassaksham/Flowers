<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flowers_for_U</title>
    <link rel="icon" href="fimg.jpg" type="image/jpeg">
    
    <style>
        body {
            background: linear-gradient(to top, #010329, #000005);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .centered-div {
            width: 500px;
            height: 300px;
            background: linear-gradient(to top, #0d0f3f, #00001d);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; 
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            color: #d3d3d3;  
            font-size: 22px;
            text-align: center;
        }

        .button-container {
            width: 100%; 
            height: 300%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            padding: 15px 30px;
            background: linear-gradient(to top, #0d0f3f, #00001d); 
            border: 1px solid #ffffff33;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            outline: none;
            transition: background .3s ease;
            text-align: center; 
        }

        .btn:hover {
            background: linear-gradient(to top, #1a1f60, #0d0f3f); 
        }

        .button-text {
            display: block;
        }
    </style>
</head>
<body>

    <div class="centered-div">
        <div class="button-container">
            <button class="btn" onclick="showConfirmation()">
                <span class="button-text">Hey since u told me about flowersüíê</span>
                <span class="button-text">So here are some flowers for my anthophileüíñüíû</span>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
